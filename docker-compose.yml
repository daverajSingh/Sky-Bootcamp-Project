services:
  frontend:
    build:
      context: ./frontend
    ports:
      - "84:5173"
    environment:
      - CHOKIDAR_USEPOLLING=true
    depends_on:
      - backend

  backend:
    image: python:3.11-slim
    working_dir: /app
    volumes:
      - ./backend:/app:delegated
    ports:
      - "5004:5000"
    env_file:
      - ./backend/.env
    environment:
      - PYTHONDONTWRITEBYTECODE=1
    command: sh -c "pip install --no-cache-dir -r requirements.txt && python app.py"
    depends_on:
      - db

  db:
    image: mysql:8.0
    restart: unless-stopped
    env_file:
      - ./backend/.env.db
    ports:
      - "3304:3306"
    volumes:
      - db_data:/var/lib/mysql

volumes:
  db_data:
