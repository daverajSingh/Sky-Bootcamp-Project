version: "3.8"

services:
  frontend:
    image: node:18-alpine
    working_dir: /app
    volumes:
      - ./frontend:/app:delegated
      - /app/node_modules
    ports:
      - "84:5173"
    command: sh -c "npm install --silent && npm run dev -- --host"
    depends_on:
      - backend

  backend:
    image: python:3.11-slim
    working_dir: /app
    volumes:
      - ./backend:/app:delegated
    ports:
      - "5004:5000"
    command: sh -c "pip install --no-cache-dir -r requirements.txt && python app.py"
    depends_on:
      - db

  db:
    image: mysql:8.0
    restart: unless-stopped
    environment:
      MYSQL_ALLOW_EMPTY_PASSWORD: "yes"
      MYSQL_DATABASE: app_db
    ports:
      - "3304:3306"
    volumes:
      - db_data:/var/lib/mysql

volumes:
  db_data:
